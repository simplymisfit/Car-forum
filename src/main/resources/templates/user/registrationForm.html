<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="shared/layout"
      th:with="pageName='home', pageTitle='Strona rejestracji'"
>

<body>

<div layout:fragment="custom-content">

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="container card" style="width: 30rem;">
        <form th:action="@{/user/registration}" th:method="post" th:object="${userCommand}">
            <div><br>
                <input type="text" class="form-control" name="username" placeholder="Nazwa użytkownika"/><br>
            </div>
            <div>
                <input type="password" class="form-control" name="password" placeholder="Hasło"/><br>
            </div>
            <input type="submit" class="btn btn-info btn-lg btn-block" value="Register"/><br>
        </form>
    </div>




</div>



</body>
</html>
